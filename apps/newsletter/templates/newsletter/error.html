{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'newsletter/css/error.css' %}">
{% endblock %}

{% block title %}
Join program - MoonlitLetter
{% endblock %}

{% block body %}
<div class="vf-container">
    <h1 class="title">
        {{ error_title|default:"Oops!" }}
    </h1>
    <span class="helptext">
        {{ error_message|default:"Something went wrong! please try again later." }}
    </span>
</div>
{% endblock %}
