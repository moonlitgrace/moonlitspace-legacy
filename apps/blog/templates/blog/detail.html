{% extends "base.html" %}
{% load static %}
{% load markdown_extras %}

{% block head %}
<link rel="stylesheet" href="{% static 'blog/css/detail.css' %}" />
<link rel="stylesheet" href="{% static 'blog/css/pygments.css' %}" />
{% endblock %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block body %}
<div class="post-container">
    <h1 class="title"><span class="id">{{ post.id }}.</span>{{ post.title }}</h1>
    <div>{{ post.content|markdown_text|safe }}</div>
</div>
{% endblock %}
