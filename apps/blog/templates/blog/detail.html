{% extends "base.html" %}
{% load static %}
{% load markdown_extras %}

{% block head %}
<link rel="stylesheet" href="{% static 'blog/css/detail.css' %}" />
<link rel="stylesheet" href="{% static 'blog/css/pygments.css' %}" />
<link rel="stylesheet" href="{% static 'blog/css/markdown.css' %}" type="text/css" media="screen" />
{% endblock %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block body %}
<div class="post-container">
    <h1 class="title"><span class="id">{{ post.id }}.</span>{{ post.title }}</h1>
    <div class="markdown-body">
        {{ post.content|markdown_text|safe }}
    </div>
</div>

<!-- TODO: add copy code feature -->
<script type="text/javascript">
    console.log("HElla")
</script>
{% endblock %}
